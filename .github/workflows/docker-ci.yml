name: Docker CI/CD Build and Push

# Controls when the workflow will run
on:
  push:
    branches: [ main ] # Trigger on pushes to the 'main' branch

# Define environment variables used throughout the workflow
env:
  DOCKER_REPO: abhineshmathew/club-malabari-web
  IMAGE_TAG: latest

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Setup QEMU (Enables multi-platform builds if needed)
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    # 2. Setup Docker Buildx (Required for using the build-push-action)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. CRITICAL: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Uses the GitHub Secret
        password: ${{ secrets.DOCKER_PASSWORD }} # Uses the GitHub Secret

    # 4. Build and Push the Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        # Context and file paths based on your folder structure
        context: ./web
        file: ./web/Dockerfile
        
        # Enable push only after login is successful
        push: true
        
        # IMPORTANT: Use the full repository path and tag from the environment 
        tags: club-malabari-web:latest
